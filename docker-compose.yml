services:
  database:
    image: postgres:15-alpine
    container_name: saas_database
    restart: always
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: saas_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user_admin:password123@database:5432/saas_db
      JWT_SECRET: super_secret_key_123
      PORT: 5000
    depends_on:
      - database

  frontend:
    build: ./frontend
    container_name: saas_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
